<header>
	<meta charset="utf-8" />
	<title> Joli tp2</title>

</header>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<link rel="stylesheet" href="styles.css">

<div data-ng-app="myApp"  ng-controller="DispController as cont" ng-init="cont.btn4()">
<form data-ng-show="cont.step==1">
	<h1 class="text-center">Séléctionnez vos articles</h1>
			<table style="width:95%;margin:auto" >
   		<tr>
       <td rowspan="4" style="width:50%;margin:auto" >
				 <select class="selectpicker" multiple ng-dblClick="cont.btn1(Dispo)" style="width:100%;margin:auto" data-ng-model="Dispo" size="10" data-ng-options="disp.title for disp in cont.Dispo|filter:disp.select=false" ng-change="cont.current=(champs.indexOf(selected_table))" >
				 </select>
		 </td>
			 <td style="width:5%" >
				 <button class="ui icon button" data-ng-click="cont.btn1(Dispo)" style="width:100%">
   		 			<i class="Angle Right icon"></i>
 				</button>

		 </td>
			 <td rowspan="4" style="width:50%;margin:auto" >
				 <select class="selectpicker" multiple ng-dblClick="cont.btn2(Select)" style="width:100%;margin:auto" data-ng-model="Select" size="10" data-ng-options="disp.title for disp in cont.Dispo|filter:disp.select=true">
				 </select>

			 </td>
   </tr>
   <tr>
       <td >
				 <button class="ui icon button" data-ng-click="cont.btn3(Dispo)" style="width:100%">
						<i class="Angle Double Right icon"></i>
				</button>
		 </td>

   </tr>
	 <tr>

			 <td >
				 <button class="ui icon button" data-ng-click="cont.btn4(Dispo)" style="width:100%">
						<i class="Angle Double Left icon"></i>
				</button>

			 </td>

	 </tr>
	 <tr>

			 <td >

				 <button class="ui icon button" data-ng-click="cont.btn2(Select)" style="width:100%">
						<i class="Angle Left icon"></i>
				</button>
		 </td>

	 </tr>


</table>
<p><ng-pluralize count="cont.count()" when="{'0': 'Aucun article sélectionné',
																						 '1': '1 article sélectionné',
																						 'other':'{} articles sélectionnés'}">
</ng-pluralize></p>
<div data-ng-show="cont.count()!=0" style="width:95%;">
<button data-ng-click="cont.page()" class="pull-right ui button active" >
	<i class="Arrow Right icon"></i>
	Page suivante
</button>
</div>

</form>
<form data-ng-show="cont.step==2">
	<h1 class="text-center">Votre choix</h1>
	<div style="width:50%;margin:auto;" data-ng-repeat="Select in cont.Dispo">

		<div ng-if="Select.select==true">
			<p><img ng-src="{{Select.image}}" style="margin-right: 30px; " alt="Description" />{{Select.title}}</p>
			<hr>
		</div>



	</div>
	<div data-ng-show="cont.count()!=0" style="width:95%;">
	<button data-ng-click="cont.page()"class="pull-right ui button active" >
		<i class="Arrow Left icon"></i>
		Page precedente
	</button>
	</div>

</form>
</div>
