<header>
	<meta charset="utf-8" />
	<title> Joli tp service</title>

</header>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>

<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="styles.css">

<div style=" width:40%; margin:auto;">
<div data-ng-app="myApp" ng-controller="ServicesController as serv" class="toggle ng-scope" style=" width:80%;height:90%; margin:auto;">
	<form id="services" class="ng-valid ng-scope ng-dirty ng-valid-parse" style="">
	<h1 class="text-center">Services</h1>
	<div class="alert alert-info ">
		<span>Choisissez les éléments à inclure</span>
			<p>
				<ng-pluralize count="serv.count()" when="{'0': 'Aucun service sélectionné',
												'1': '1 service sélectionné',
												'other':'{} services sélectionnés'}">
				</ng-pluralize>
			</p>
	</div>

	<ul style="list-style:none;margin-left:0;padding-left:0;">
			<li data-ng-class="serv.class(service)" data-ng-click="serv.etat(service)" data-ng-repeat="service in serv.Services" style="text-left">

					<div >{{service.name}}<em class="pull-right"  >{{service.price|currency}}</em>  </div>
			</li>

</ul>



	<div class="total">
		<!-- Format en currency. -->
		Total: <span class="ng-binding">{{serv.prix()|currency}}</span>
	</div>

	<div>
		<div class="input-group">
			<span class="input-group-addon">
				<input aria-label="..." ng-model="ckPromo" ng-click="serv.btn()" class="ng-valid ng-dirty ng-valid-parse ng-touched" style="" type="checkbox">
			</span>
			<input class="form-control ng-valid ng-dirty ng-valid-parse ng-touched" aria-label="..." ng-model="serv.codepromo" placeholder="Code promo" ng-keyup="applyCode()" style="" type="text">
		</div>
	</div>
	<div class="total" ng-show="serv.click==true && serv.codepromo!=''" style="">
		Remise :<!-- ngIf: IsNumeric(remise) --><!-- ngIf: !IsNumeric(remise) --><span ng-if="serv.remise()!=NULL" class="ng-binding ng-scope"> {{serv.montantRemise()|currency}}</span>
		<span ng-if="serv.remise()==NULL" class="ng-binding ng-scope"> Code promo invalide </span><!-- end ngIf: !IsNumeric(remise) --><br>
		Total avec remise :<span ng-show="serv.remise()!=NULL" class="ng-binding">{{serv.totalRemise()|currency}}</span>
	</div>
	</div>




</form>
</div>


</div>
