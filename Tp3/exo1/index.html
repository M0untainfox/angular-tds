	<meta charset="utf-8" />

</header>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

<script type="text/javascript" src="app/app.js"></script>


<div data-ng-app="myApp"  ng-controller="ContactController as cont" >


	<div class="panel panel-primary" data-ngcloak="">
		<div class="panel-heading">Ex 3 : Currency Application</div>
		<div class="panel-body">
			<form class="form-group form-inline ng-pristine ng-valid" ng-keypress="$event.keyCode == 13 ? getResult() : null">
				<input data-ng-model="cont.valeur" type="text" class="form-control ng-pristine ng-valid ng-touched" size="5" style="">

				<select data-ng-model="cont.from" data-ng-options="v.code + ' - '+ v.name for v in cont.currencies" class="form-control ng-valid ng-touched ng-dirty ng-valid-parse" style="">
				</select>
				<a href="#" data-ng-click="cont.swap()">â†”</a>

				<select data-ng-model="cont.to" data-ng-options="v.code + ' - '+ v.name for v in cont.currencies" class="form-control ng-valid ng-touched ng-dirty ng-valid-parse" style="">
				</select>

				<input type="button" value="Convertir" class="btn btn-primary" data-ng-click="cont.getResult()">
				<input data-ng-model="cont.result" type="text" class="form-control ng-pristine ng-untouched ng-valid" readonly="readonly" size="5">
				<div class="checkbox"><label><input type="checkbox"  data-ng-model="cont.histo" class="ng-pristine ng-untouched ng-valid">&nbsp;Historique</label></div>
			</form>
		</div>
		<div class="container-fluid">
			<div data-ng-if="cont.histo" class="panel panel-default">
				<div class="panel-body">
					<table class="table table-striped" id="lstHisto" style="table-layout:fixed;width: 100%">
						<tbody><tr>
							<th>De</th>
							<th>En</th>
							<th class="text-center">Tx</th>
							<th class="text-center">Montant</th>
							<th class="text-center">Date</th>
							<th class="text-center">Delta</th>
							<th></th>
						</tr>
						<!-- ngRepeat: (id,conversion) in historique -->
						<tr>
							<td colspan="7">
								<form class="form-inline ng-pristine ng-valid">
									<div class="input-group">
										<span class="input-group-addon">
											<input type="checkbox" data-ng-model="autoRefresh" data-ng-change="" title="Auto-refresh" class="ng-pristine ng-untouched ng-valid">
										</span>
										<input type="number" data-ng-model="cont.interval" class="form-control ng-pristine ng-untouched ng-valid" data-ng-change="updateFrequency()" data-ng-model-options="{debounce: 3000}">
										<span class="input-group-btn">
										<button disabled="disabled" class="btn btn-primary" data-ng-click=""><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
										</span>
									</div>
								</form>
							</td>
						</tr>
					</tbody></table>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
